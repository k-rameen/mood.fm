<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>mood.fm</h1>

  <section>
    <h2>now playing...</h2>
    <p></p>
    <audio controls aria-label="Spooky music">
      <source src="" type="mp3">
    </audio>
  </section>

  <section>
    <h2></h2>
    <video controls width="400" aria-label="">
      <source src="" type="mp4">
      <track src="" kind="captions" srclang="en" label="English">
    </video>
  </section>

  <section>
    <h2>transcript</h2>
    <p></p>
  </section>
</body>

</html>
