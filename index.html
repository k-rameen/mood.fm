<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>mood.fm</h1>

  <section>
    <h2>now playing... ♫⋆</h2>
    <p></p>
    <audio controls aria-label="lofi beats">
      <source src="" type="mp3">
    </audio>
  </section>

  <section>
    <h2></h2>
    <video controls width="400" aria-label="">
      <source src="" type="mp4">
      <track src="" kind="captions" srclang="en" label="English">
    </video>
  </section>

  <section>
    <h2>transcript</h2>
    <p>thoughts (16-oct-2025) ˚ ☁︎ ˚｡</p>
    <p>it's nearly friday and the weekend is packed with lots of fun during my birthday week. pottery painting, karaoke, ramen and a downtown trip. so grateful but today, i sit back and relax.</p>

    <p>how was your day? &hearts;</p>
  </section>
</body>

</html>
