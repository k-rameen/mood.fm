<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Dead Air</h1>

  <section>
    <h2>The Atmosphere</h2>
    <p>Now playing... 
    <audio controls aria-label="Spooky music">
      <source src="" type="audio/mpeg">
    </audio>
  </section>

  <section>
    <h2>Play the Fear</h2>
    <video controls width="400" aria-label="Brief demo gameplay of ">
      <source src="" type="video/mp4">
      <track src="" kind="captions" srclang="en" label="English">
    </video>
  </section>

  <section>
    <h2>Transcript</h2>
    <p></p>
  </section>
</body>

</html>
